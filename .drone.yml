kind: pipeline
name: default
steps:
- name: Generate-tags
  image: quay.io/natlibfi/drone-gen-tags
- name: Permissions
  image: busybox
  commands:
  - chmod o+w /drone/src
- name: Test
  image: node:12
  user: node
  commands:
  - npm install && npm run test
- name: Docker
  image: plugins/docker
  settings:
    repo: quay.io/natlibfi/melinda-rest-api-importer
    registry: quay.io
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
